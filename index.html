<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site da Kauane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #1c1c1c;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Modal de detalhes */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            color: white;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 22px;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>ðŸŽ¬ Site da Kauane</header>

    <div class="container" id="movie-container">
        <!-- Filmes serÃ£o inseridos aqui -->
    </div>

    <!-- Modal de Detalhes -->
    <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            <p><strong>Data de LanÃ§amento:</strong> <span id="modal-date"></span></p>
            <p><strong>Nota:</strong> <span id="modal-rating"></span></p>
        </div>
    </div>

    <script>
        const API_KEY = '049c53fafca881a600ab5a7588f1ba3b'; // Sua chave da TMDb
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function getPopularMovies() {
            try {
                const response = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=pt-BR&page=1`);
                const data = await response.json();
                showMovies(data.results);
            } catch (error) {
                console.error("Erro ao buscar os filmes:", error);
            }
        }

        function showMovies(movies) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';

            movies.forEach(movie => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}">
                    <div class="card-content">
                        <h3>${movie.title}</h3>
                        <a href="#" class="btn">Assistir</a>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    document.getElementById('modal-title').textContent = movie.title;
                    document.getElementById('modal-overview').textContent = movie.overview || "Sem descriÃ§Ã£o disponÃ­vel.";
                    document.getElementById('modal-date').textContent = movie.release_date;
                    document.getElementById('modal-rating').textContent = movie.vote_average;
                    document.getElementById('movie-modal').classList.remove('hidden');
                });

                container.appendChild(card);
            });
        }

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('movie-modal').classList.add('hidden');
        });

        getPopularMovies();
    </script>
</body>
</html>
